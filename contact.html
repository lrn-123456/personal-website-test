<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L rn的社交媒体主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #f5f5f7;
            --bg-secondary: #ffffff;
            --text-primary: #1d1d1f;
            --text-secondary: #515154;
            --text-tertiary: #86868b;
            --accent-color: #06c;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            --transition: color 0.20s cubic-bezier(0.25, 0.1, 0.25, 1), 
                          background-color 0.20s cubic-bezier(0.25, 0.1, 0.25, 1), 
                          border-color 0.20s cubic-bezier(0.25, 0.1, 0.25, 1), 
                          box-shadow 0.20s cubic-bezier(0.25, 0.1, 0.25, 1),
                          opacity 0.20s cubic-bezier(0.25, 0.1, 0.25, 1),
                          transform 0.20s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .dark-mode {
            --bg-primary: #000;
            --bg-secondary: #1d1d1f;
            --text-primary: #f5f5f7;
            --text-secondary: #a1a1a6;
            --text-tertiary: #6e6e73;
            --accent-color: #2997ff;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
        }
        
        /* 全局过渡效果 */
        body, nav, .announcement-banner, .category-card, .featured-card,
        .site-map-links a, .assistance-item a, .player-btn,
        .progress-container, .volume-slider, .album-cover,
        .hero, .hero h1, .assistance-item, .featured-section, 
        .featured-section .section-title, .featured-card, 
        .featured-card h3, .featured-card h3 a,
        .featured-card .date, .featured-card .excerpt,
        .site-map-section h3, .site-map-links li, .site-map-links a,
        .social-links, .social-card {
            transition: var(--transition);
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.47059;
            padding-bottom: 80px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 导航栏样式 - 苹果风格 */
        nav {
            background-color: rgba(255, 255, 255, 0.72);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 0 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .dark-mode nav {
            background-color: rgba(29, 29, 31, 0.72);
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 44px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .theme-toggle {
            display: flex;
            align-items: center;
            margin-right: 20px;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 18px;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-right: 30px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 400;
            opacity: 0.8;
        }
        
        .nav-links a:hover {
            opacity: 1;
        }
        
        /* 公告横幅 */
        .announcement-banner {
            background: linear-gradient(to right, #f5f5f7, #fff, #f5f5f7);
            text-align: center;
            padding: 14px 0;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .dark-mode .announcement-banner {
            background: linear-gradient(to right, #000, #1d1d1f, #000);
        }
        
        .announcement-banner a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        /* 主标语区域 */
        .hero {
            text-align: center;
            padding: 80px 0 60px;
            background-color: var(--bg-primary);
        }
        
        .hero h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
        }
        
        .hero p {
            font-size: 20px;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto 30px;
            line-height: 1.5;
        }
        
        .assistance-section {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }
        
        .assistance-item {
            display: flex;
            align-items: center;
            font-size: 16px;
            color: var(--text-secondary);
        }
        
        .assistance-item a {
            color: var(--accent-color);
            text-decoration: none;
            margin-left: 8px;
            font-weight: 500;
        }
        
        /* 社交媒体链接网格 */
        .social-links {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin: 60px 0;
        }
        
        .social-card {
            background-color: var(--bg-secondary);
            border-radius: 18px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
        }
        
        .social-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .social-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 18px;
            font-size: 28px;
            color: var(--bg-secondary);
        }
        
        /* 不同社交媒体平台的颜色 */
        .social-card.bilibili .social-icon {
            background-color: #FB7299;
        }
        
        .social-card.qq .social-icon {
            background-color: #bc0000;
        }
        
        .social-card.wechat .social-icon {
            background-color: #07C160;
        }
        
        .social-card.github .social-icon {
            background-color: #3d0076;
        }
        
        .social-card.zhihu .social-icon {
            background-color: #06c;
        }
        
        .social-card.email .social-icon {
            background-color: #EA4335;
        }
        
        .social-card h3 {
            font-size: 19px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .social-card p {
            color: var(--text-secondary);
            font-size: 15px;
            line-height: 1.5;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero h1 {
                font-size: 36px;
            }
            
            .hero p {
                font-size: 18px;
                padding: 0 15px;
            }
            
            .social-links {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .assistance-section {
                flex-direction: column;
                gap: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .social-links {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        // 主题切换功能
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const themeIcon = themeToggle.querySelector('i');

        // 检查本地存储中的主题偏好
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            themeIcon.className = 'fas fa-sun';
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');

            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
                themeIcon.className = 'fas fa-sun';
            } else {
                localStorage.setItem('theme', 'light');
                themeIcon.className = 'fas fa-moon';
            }
        });

        // 交互效果
        document.querySelectorAll('.social-card').forEach(card => {
            card.addEventListener('click', function (e) {
                const platformName = this.querySelector('h3').textContent;
                console.log(`跳转到 ${platformName} 主页`);
            });
        });
    </script>
