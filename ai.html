<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L rn的网页 - AI对话</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #f5f5f7;
            --bg-secondary: #ffffff;
            --text-primary: #1d1d1f;
            --text-secondary: #515154;
            --text-tertiary: #86868b;
            --accent-color: #06c;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            --transition: color 0.20s cubic-bezier(0.25, 0.1, 0.25, 1), 
                          background-color 0.20s cubic-bezier(0.25, 0.1, 0.25, 1), 
                          border-color 0.20s cubic-bezier(0.25, 0.1, 0.25, 1), 
                          box-shadow 0.20s cubic-bezier(0.25, 0.1, 0.25, 1),
                          opacity 0.20s cubic-bezier(0.25, 0.1, 0.25, 1),
                          transform 0.20s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .dark-mode {
            --bg-primary: #000;
            --bg-secondary: #1d1d1f;
            --text-primary: #f5f5f7;
            --text-secondary: #a1a1a6;
            --text-tertiary: #6e6e73;
            --accent-color: #2997ff;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
        }
        
        /* 全局过渡效果 */
        body, nav, .announcement-banner, .category-card, .featured-card,
        .site-map-links a, .assistance-item a, .player-btn,
        .progress-container, .volume-slider, .album-cover,
        .hero, .hero h1, .assistance-item, .featured-section, 
        .featured-section .section-title, .featured-card, 
        .featured-card h3, .featured-card h3 a,
        .featured-card .date, .featured-card .excerpt,
        .site-map-section h3, .site-map-links li, .site-map-links a,
        .chat-container, .chat-messages, .message, .chat-input-container,
        .chat-input, .send-button, .model-selector, .clear-chat-btn {
            transition: var(--transition);
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.47059;
            padding-bottom: 80px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 导航栏样式 - 苹果风格 */
        nav {
            background-color: rgba(255, 255, 255, 0.72);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 0 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .dark-mode nav {
            background-color: rgba(29, 29, 31, 0.72);
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 44px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .theme-toggle {
            display: flex;
            align-items: center;
            margin-right: 20px;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 18px;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-right: 30px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 400;
            opacity: 0.8;
        }
        
        .nav-links a:hover {
            opacity: 1;
        }
        
        /* 公告横幅 */
        .announcement-banner {
            background: linear-gradient(to right, #f5f5f7, #fff, #f5f5f7);
            text-align: center;
            padding: 14px 0;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .dark-mode .announcement-banner {
            background: linear-gradient(to right, #000, #1d1d1f, #000);
        }
        
        .announcement-banner a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        
        
        /* AI对话区域 */
        .chat-section {
            margin: 60px 0;
        }
        
        .chat-container {
            background-color: var(--bg-secondary);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--card-shadow);
            margin-bottom: 60px;
        }
        
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .chat-header h2 {
            font-size: 28px;
            font-weight: 600;
        }
        
        .model-selector {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .model-selector select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--text-tertiary);
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }
        
        .clear-chat-btn {
            padding: 8px 16px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid var(--text-tertiary);
            border-radius: 10px;
            padding: 15px;
            background-color: var(--bg-primary);
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
        }
        
        .message.user {
            background-color: var(--accent-color);
            color: white;
            margin-left: auto;
        }
        
        .message.assistant {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--text-tertiary);
        }
        
        .message .timestamp {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-top: 5px;
        }
        
        .chat-input-container {
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--text-tertiary);
            border-radius: 10px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            resize: none;
            height: 60px;
        }
        
        .send-button {
            padding: 12px 20px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .send-button:hover {
            opacity: 0.9;
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        
        
       
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero h1 {
                font-size: 36px;
            }
            
            .categories-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .featured-cards {
                grid-template-columns: 1fr;
            }
            
            .site-map {
                grid-template-columns: 1fr;
            }
            
            .chat-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .model-selector {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body class="light-mode">
    <!-- 导航栏 -->
    <nav>
        <div class="nav-container">
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
            <ul class="nav-links">
                <li><a href="main.html" class="active">首页</a></li>
                <li><a href="tech.html">资源</a></li>
                <li><a href="photography.html">摄影</a></li>
                <li><a href="devices.html">设备</a></li>
                <li><a href="vr.html">VR</a></li>
                <li><a href="about.html">关于</a></li>
                <li><a href="contact.html">联系</a></li>
            </ul>
        </div>
    </nav>

    <!-- 公告横幅 -->
    <div class="announcement-banner">
        我的B站主页  <a href="https://space.bilibili.com/3494363069941880?spm_id_from=333.1007.0.0" target="_blank">立即前往 →</a>
    </div>

    <div class="container">
       
        <!-- AI对话区域 -->
        <section class="chat-section">
            <div class="chat-container">
                <div class="chat-header">
                    <h2>AI对话助手</h2>
                    <div class="model-selector">
                        <select id="modelSelect">
                            <option value="deepseek-ai/DeepSeek-R1-0528-Qwen3-8B">DeepSeek-R1</option>
                        </select>
                        <button class="clear-chat-btn" id="clearChatBtn">清空对话</button>
                    </div>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <div class="message assistant">
                        <div>您好！我是基于DeepSeek-R1模型的AI助手。请问有什么可以帮您的吗？</div>
                        <div class="timestamp">系统消息</div>
                    </div>
                </div>
                <div class="chat-input-container">
                    <textarea class="chat-input" id="chatInput" placeholder="输入您的问题..."></textarea>
                    <button class="send-button" id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </section>

      

      
        

    <script>
        // 主题切换功能
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const themeIcon = themeToggle.querySelector('i');

        // 检查本地存储中的主题偏好
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            themeIcon.className = 'fas fa-sun';
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');

            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
                themeIcon.className = 'fas fa-sun';
            } else {
                localStorage.setItem('theme', 'light');
                themeIcon.className = 'fas fa-moon';
            }
        });

        // 交互效果
        document.querySelectorAll('.category-card').forEach(card => {
            card.addEventListener('click', function (e) {
                const categoryName = this.querySelector('h3').textContent;
                console.log(`导航到 ${categoryName} 分类页面`);
            });
        });

        // 文章卡片点击效果
        document.querySelectorAll('.featured-card').forEach(card => {
            card.addEventListener('click', function (e) {
                if (e.target.tagName !== 'A') {
                    const link = this.querySelector('a');
                    if (link) {
                        window.location.href = link.href;
                    }
                }
            });
        });

        // AI对话功能
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const clearChatBtn = document.getElementById('clearChatBtn');
        const API_KEY = 'sk-ucdtvohtqrhygmxxaeiszibfsiozoygcyxsqqfuosazxktwu';
        const API_URL = 'https://api.siliconflow.cn/v1/chat/completions';

        // 添加消息到聊天区域
        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.textContent = content;
            messageDiv.appendChild(contentDiv);
            
            const timestampDiv = document.createElement('div');
            timestampDiv.className = 'timestamp';
            timestampDiv.textContent = new Date().toLocaleTimeString();
            messageDiv.appendChild(timestampDiv);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 发送消息到API
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;
            
            // 禁用发送按钮
            sendButton.disabled = true;
            sendButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            
            // 添加用户消息
            addMessage(message, 'user');
            chatInput.value = '';
            
            // 添加加载中的消息
            const loadingMessageId = 'loading-' + Date.now();
            const loadingDiv = document.createElement('div');
            loadingDiv.id = loadingMessageId;
            loadingDiv.className = 'message assistant';
            loadingDiv.innerHTML = '<div><i class="fas fa-spinner fa-spin"></i> 思考中...</div>';
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-ai/DeepSeek-R1-0528-Qwen3-8B',
                        messages: [{ role: 'user', content: message }],
                        stream: false
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API请求失败: ${response.status}`);
                }
                
                const data = await response.json();
                const aiResponse = data.choices[0].message.content;
                
                // 移除加载消息
                document.getElementById(loadingMessageId).remove();
                
                // 添加AI回复
                addMessage(aiResponse, 'assistant');
                
            } catch (error) {
                console.error('API调用错误:', error);
                
                // 移除加载消息
                document.getElementById(loadingMessageId).remove();
                
                // 添加错误消息
                addMessage(`抱歉，发生错误: ${error.message}`, 'assistant');
            } finally {
                // 重新启用发送按钮
                sendButton.disabled = false;
                sendButton.innerHTML = '<i class="fas fa-paper-plane"></i>';
            }
        }

        // 事件监听
        sendButton.addEventListener('click', sendMessage);
        
        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        clearChatBtn.addEventListener('click', () => {
            chatMessages.innerHTML = `
                <div class="message assistant">
                    <div>对话已清空。请问有什么可以帮您的吗？</div>
                    <div class="timestamp">系统消息</div>
                </div>
            `;
        });
    </script>
</body>
</html>
