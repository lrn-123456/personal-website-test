<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L rn的网页 - AI对话助手</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #f5f5f7;
            --bg-secondary: #ffffff;
            --text-primary: #1d1d1f;
            --text-secondary: #515154;
            --text-tertiary: #86868b;
            --accent-color: #06c;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            --transition: color 0.20s cubic-bezier(0.25, 0.1, 0.25, 1), 
                          background-color 0.20s cubic-bezier(0.25, 0.1, 0.25, 1), 
                          border-color 0.20s cubic-bezier(0.25, 0.1, 0.25, 1), 
                          box-shadow 0.20s cubic-bezier(0.25, 0.1, 0.25, 1),
                          opacity 0.20s cubic-bezier(0.25, 0.1, 0.25, 1),
                          transform 0.20s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .dark-mode {
            --bg-primary: #000;
            --bg-secondary: #1d1d1f;
            --text-primary: #f5f5f7;
            --text-secondary: #a1a1a6;
            --text-tertiary: #6e6e73;
            --accent-color: #2997ff;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.47059;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        /* 导航栏样式 - 苹果风格 */
        nav {
            background-color: rgba(255, 255, 255, 0.72);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 0 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            width: 100%;
        }

        .dark-mode nav {
            background-color: rgba(29, 29, 31, 0.72);
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 44px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .theme-toggle {
            display: flex;
            align-items: center;
            margin-right: 20px;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 18px;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-right: 30px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 400;
            opacity: 0.8;
        }
        
        .nav-links a:hover {
            opacity: 1;
        }
        
        /* 公告横幅 */
        .announcement-banner {
            background: linear-gradient(to right, #f5f5f7, #fff, #f5f5f7);
            text-align: center;
            padding: 14px 0;
            font-size: 14px;
            color: var(--text-secondary);
            width: 100%;
        }

        .dark-mode .announcement-banner {
            background: linear-gradient(to right, #000, #1d1d1f, #000);
        }
        
        .announcement-banner a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        
        /* AI对话区域 - 自适应宽度 */
        .chat-section {
            flex: 1;
            margin: 40px 0 60px;
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        
        .chat-container {
            background-color: var(--bg-secondary);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--card-shadow);
            flex: 1;
            display: flex;
            flex-direction: column;
            /* 自适应宽度设置 */
            width: 100%;
            max-width: 100%;
            min-width: 1440px;
        }
        
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .chat-header h2 {
            font-size: 28px;
            font-weight: 600;
        }
        
        .model-selector {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .model-selector select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--text-tertiary);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-width: 200px;
            max-width: 100%;
        }
        
        .clear-chat-btn {
            padding: 8px 16px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        
        /* 提示词区域 */
        .prompt-section {
            margin-bottom: 20px;
            background-color: var(--bg-primary);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid var(--text-tertiary);
            width: 100%;
        }
        
        .prompt-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .prompt-header h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-secondary);
        }
        
        .prompt-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .prompt-btn {
            padding: 6px 12px;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--text-tertiary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        
        .prompt-btn:hover {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }
        
        .prompt-textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--text-tertiary);
            border-radius: 10px;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            resize: vertical;
            min-height: 80px;
            font-size: 14px;
            max-width: 100%;
            box-sizing: border-box;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid var(--text-tertiary);
            border-radius: 10px;
            padding: 15px;
            background-color: var(--bg-primary);
            min-height: 300px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 85%;
            word-wrap: break-word;
            box-sizing: border-box;
        }
        
        .message.user {
            background-color: var(--accent-color);
            color: white;
            margin-left: auto;
        }
        
        .message.assistant {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--text-tertiary);
        }
        
        .message .timestamp {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-top: 5px;
        }
        
        .chat-input-container {
            display: flex;
            gap: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--text-tertiary);
            border-radius: 10px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            resize: none;
            height: 60px;
            max-width: 100%;
            box-sizing: border-box;
        }
        
        .send-button {
            padding: 12px 20px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            min-width: 80px;
        }
        
        .send-button:hover {
            opacity: 0.9;
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero h1 {
                font-size: 36px;
            }
            
            .chat-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .model-selector {
                width: 100%;
                justify-content: space-between;
            }
            
            .model-selector select {
                min-width: 150px;
                flex: 1;
            }
            
            .prompt-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .prompt-actions {
                width: 100%;
                justify-content: flex-end;
            }
            
            .message {
                max-width: 95%;
            }
            
            .chat-input-container {
                flex-direction: column;
            }
            
            .send-button {
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }
            
            .chat-container {
                padding: 15px;
                border-radius: 15px;
            }
            
            .hero h1 {
                font-size: 28px;
            }
            
            .assistance-section {
                flex-direction: column;
                gap: 15px;
            }
            
            .message {
                max-width: 100%;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body class="light-mode">
    <!-- 导航栏 -->
    <nav>
        <div class="nav-container">
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
            <ul class="nav-links">
                <li><a href="main.html" class="active">首页</a></li>

                <li><a href="photography.html">摄影</a></li>
                <li><a href="tech.html">资源</a></li>
                <li><a href="devices.html">设备</a></li>
                <li><a href="vr.html">VR</a></li>
                <li><a href="ai.home.html">AI</a></li>
                <li><a href="about.html">关于</a></li>
                <li><a href="contact.html">联系</a></li>
            </ul>
        </div>
    </nav>

    <!-- 公告横幅 -->
    <div class="announcement-banner">
        我的B站主页  <a href="https://space.bilibili.com/3494363069941880?spm_id_from=333.1007.0.0" target="_blank">立即前往 →</a>
    </div>

    <div class="container">


        <!-- AI对话区域 -->
        <section class="chat-section" id="chat-section">
            <div class="chat-container">
                <div class="chat-header">
                    <h2>AI对话助手</h2>
                    <div class="model-selector">
                        <select id="modelSelect">
                            <option value="deepseek-ai/DeepSeek-R1-0528-Qwen3-8B">DeepSeek-R1</option>
                            <option value="Qwen/Qwen3-8B">Qwen/Qwen3-8B</option>
                            <option value="Qwen/Qwen2.5-Coder-7B-Instruct">Qwen/Qwen2.5-Coder-7B-Instruct</option>
                        </select>
                        <button class="clear-chat-btn" id="clearChatBtn">清空对话</button>
                    </div>
                </div>
                
                <!-- 提示词区域 -->
                <div class="prompt-section">
                    <div class="prompt-header">
                        <h3>系统提示词</h3>
                        <div class="prompt-actions">
                            <button class="prompt-btn" id="uploadPromptBtn">上传提示词</button>
                            <button class="prompt-btn" id="resetPromptBtn">重置提示词</button>
                        </div>
                    </div>
                    <textarea class="prompt-textarea" id="promptTextarea" placeholder="输入系统提示词...">你是一个乐于助人的AI助手，请用简洁、专业的语言回答用户的问题。</textarea>
                </div>
                
                <div class="chat-messages" id="chatMessages">
                    <div class="message assistant">
                        <div>您好！我是基于DeepSeek-R1模型的AI助手。请问有什么可以帮您的吗？</div>
                        <div class="timestamp">系统消息</div>
                    </div>
                </div>
                <div class="chat-input-container">
                    <textarea class="chat-input" id="chatInput" placeholder="输入您的问题..."></textarea>
                    <button class="send-button" id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </section>
    </div>

    <script>
        // 主题切换功能
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const themeIcon = themeToggle.querySelector('i');

        // 检查本地存储中的主题偏好
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            themeIcon.className = 'fas fa-sun';
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');

            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
                themeIcon.className = 'fas fa-sun';
            } else {
                localStorage.setItem('theme', 'light');
                themeIcon.className = 'fas fa-moon';
            }
        });

        // AI对话功能
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const clearChatBtn = document.getElementById('clearChatBtn');
        const promptTextarea = document.getElementById('promptTextarea');
        const uploadPromptBtn = document.getElementById('uploadPromptBtn');
        const resetPromptBtn = document.getElementById('resetPromptBtn');
        const API_KEY = 'sk-ucdtvohtqrhygmxxaeiszibfsiozoygcyxsqqfuosazxktwu';
        const API_URL = 'https://api.siliconflow.cn/v1/chat/completions';

        // 添加消息到聊天区域
        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.textContent = content;
            messageDiv.appendChild(contentDiv);
            
            const timestampDiv = document.createElement('div');
            timestampDiv.className = 'timestamp';
            timestampDiv.textContent = new Date().toLocaleTimeString();
            messageDiv.appendChild(timestampDiv);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 发送消息到API
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;
            
            // 禁用发送按钮
            sendButton.disabled = true;
            sendButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            
            // 添加用户消息
            addMessage(message, 'user');
            chatInput.value = '';
            
            // 添加加载中的消息
            const loadingMessageId = 'loading-' + Date.now();
            const loadingDiv = document.createElement('div');
            loadingDiv.id = loadingMessageId;
            loadingDiv.className = 'message assistant';
            loadingDiv.innerHTML = '<div><i class="fas fa-spinner fa-spin"></i> 思考中...</div>';
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            try {
                const model = document.getElementById('modelSelect').value;
                const systemPrompt = promptTextarea.value.trim();
                
                const messages = [];
                
                // 添加系统提示词
                if (systemPrompt) {
                    messages.push({
                        role: "system",
                        content: systemPrompt
                    });
                }
                
                // 添加用户消息
                messages.push({
                    role: "user",
                    content: message
                });
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: messages,
                        stream: false
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API请求失败: ${response.status}`);
                }
                
                const data = await response.json();
                const aiResponse = data.choices[0].message.content;
                
                // 移除加载消息
                document.getElementById(loadingMessageId).remove();
                
                // 添加AI回复
                addMessage(aiResponse, 'assistant');
                
            } catch (error) {
                console.error('API调用错误:', error);
                
                // 移除加载消息
                document.getElementById(loadingMessageId).remove();
                
                // 添加错误消息
                addMessage(`抱歉，发生错误: ${error.message}`, 'assistant');
            } finally {
                // 重新启用发送按钮
                sendButton.disabled = false;
                sendButton.innerHTML = '<i class="fas fa-paper-plane"></i>';
            }
        }

        // 上传提示词
        uploadPromptBtn.addEventListener('click', function() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.txt';
            
            input.onchange = e => {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    promptTextarea.value = event.target.result;
                };
                reader.readAsText(file);
            };
            
            input.click();
        });

        // 重置提示词
        resetPromptBtn.addEventListener('click', function() {
            promptTextarea.value = "你是一个乐于助人的AI助手，请用简洁、专业的语言回答用户的问题。";
        });

        // 事件监听
        sendButton.addEventListener('click', sendMessage);
        
        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        clearChatBtn.addEventListener('click', () => {
            chatMessages.innerHTML = `
                <div class="message assistant">
                    <div>对话已清空。请问有什么可以帮您的吗？</div>
                    <div class="timestamp">系统消息</div>
                </div>
            `;
        });
    </script>
</body>
